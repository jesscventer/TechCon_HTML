<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registration Form</h2>
        <form action="submit_registration.html" method="post">
            <p>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required>
            </p>

            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>

            <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </p>

            <p>
                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </p>

            <p>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
            </p>

            <p>
                <button type="submit">Register Now</button>
            </p>
        </form>
    </main>

    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
